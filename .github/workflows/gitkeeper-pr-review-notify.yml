name: GitKeeper ‚Äì Notify Reviewers via Slack DM (manual map)

on:
  pull_request:
    types: [review_requested]

jobs:
  notifyReviewers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Send DM to assigned reviewers (mapped)
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        run: |
          echo "üìñ Cargando mapeo de revisores..."
          MAP_FILE=".github/slack-reviewer-map.json"

          REVIEWERS=$(echo '${{ toJson(github.event.pull_request.requested_reviewers) }}' | jq -r '.[].login')
          PR_URL="${{ github.event.pull_request.html_url }}"
          REPO="${{ github.repository }}"

          for reviewer in $REVIEWERS; do
            echo "üë§ Revisor asignado: $reviewer"

            SLACK_ID=$(jq -r --arg user "$reviewer" '.[$user]' "$MAP_FILE")

            if [ "$SLACK_ID" == "null" ] || [ -z "$SLACK_ID" ]; then
              echo "‚ö†Ô∏è No se encontr√≥ Slack ID para $reviewer en el archivo de mapeo."
              continue
            fi

            echo "üì© Enviando DM a $SLACK_ID..."

            curl -s -X POST https://slack.com/api/chat.postMessage \
              -H "Authorization: Bearer $SLACK_BOT_TOKEN" \
              -H "Content-type: application/json" \
              --data "{
                \"channel\": \"$SLACK_ID\",
                \"text\": \"üëã You‚Äôve been assigned to review a PR in *$REPO*.\nüîó $PR_URL\"
              }"
          done
